<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Cadastro</title>
</head>

<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="images/logo-removebg-preview.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Cadastro</h1>
                <div>Faça o cadastro para usar a plataforma</div>
            </div>




            <form class="login-card-form" action="cad_usuario.php" method="post">

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">description</span>
                    <input type="number" placeholder="CPF" name="cpf" id="cpf"
                     autofocus required>
                </div>
                
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">account_circle</span>
                    <input type="text" placeholder="Username" name="username" id="username" 
                    autofocus required>
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Senha" name="senha" id="senha"
                     required>
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Nome Completo" name="nome" id="nome" 
                    autofocus required>
                </div>

                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">Mail</span>
                    <input type="email" placeholder="E-mail" name="email" id="email" 
                    autofocus required>
                </div>

               
                <input class="button" type="submit" value="Cadastrar" ></input>
            </form>
     
        </div>
        <div class="login-card-social">
            <div>Outras opções de cadastro</div>
            <div class="login-card-social-btns">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                        width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                    </svg>
                </a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
